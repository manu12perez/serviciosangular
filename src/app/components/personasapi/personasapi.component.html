<div>
    <h1>Personas Api</h1>
    <table class="table table-warning">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pers of personas">
          <td>{{pers.Nombre}}</td>
          <td>{{pers.Email}}</td>
          <td>{{pers.Edad}}</td>
        </tr>
      </tbody>
    </table>
  </div>
